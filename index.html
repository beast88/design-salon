<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Salon</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="
        navbar navbar-light navbar-expand-lg
        bg-white
        py-3
        px-3 px-md-5
        fixed-top
      "
    >
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <span class="h2 spacing">Discover Style</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#about" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">SERVICES</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section
      class="
        hero-bg
        px-3 px-md-5
        top-buffer
        d-flex
        align-items-center
        text-center text-md-start
      "
    >
      <div class="container-fluid h-100">
        <div class="h-100 d-flex justify-content-between align-items-center">
          <div class="hero-info">
            <p class="hero">WELCOME TO OUR SALON</p>
            <button class="btn btn-outline-primary hero-btn">BOOK</button>
          </div>
          <img
            class="w-50 align-self-end hero-img d-none d-md-block"
            src="images/heroimg.png"
            alt="Welcome"
          />
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="" id="about">
      <div class="container-fluid p-0">
        <div class="d-lg-flex">
          <img
            class="info-image"
            src="images/salon.png"
            alt="Picture of Salon"
          />
          <div class="info-section d-flex flex-column justify-content-center">
            <p class="info-text mb-3">
              LOCATED IN THE HEART OF THE CITY, OUR SALON IS A STYLISH RETREAT
              OFFERING HAIR & BEAUTY TREATMENTS
            </p>
            <div class="button-container d-flex justify-content-around">
              <button class="btn btn-outline-primary btn-lg">
                <a href="#">MEET THE TEAM</a>
              </button>
              <button class="btn btn-outline-primary btn-lg">
                <a href="#">PRICE LIST</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
